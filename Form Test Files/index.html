<!DOCTYPE html>
<html>

<head>

</head>

<body>
<form id="myForm">
  <div>
    <label for="question1">Question 1: What is your favorite color?</label>
    <select id="question1" name="question1">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
  </div>
  
  <div>
    <label for="question2">Question 2: What is your favorite animal?</label>
    <select id="question2" name="question2">
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="bird">Bird</option>
    </select>
  </div>
  
  <div>
    <div id="resultButtons"></div>
  </div>
  
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
  <br>
  <h2>Sadece red ve dog seçeneği aynı anda seçildiğinde tüm özellikler çalışıyor !!!</h2>

  <script src="script.js"></script>
